<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../layui/css/selection_infomation.css">
    <link rel="stylesheet" href="../layui/css/selection_infomation-lt.css">
    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="../layui/jquery.js"></script>
    <script type="text/javascript" src="../js/layui-people.js"></script>
    <script type="text/javascript" >
        function OK() {
            var peoples = new Array();
            $("dl").find('dd').each(function () {
                var v = $(this).attr("lay-value");
                var name = $(this).attr("lay-name");
                var dept = $(this).attr("lay-dept");
                var obj = {};//添加成员对象
                obj["field0001"] = v;
                obj["field0004"] = dept;
                obj["field0003"] = name;
                peoples.push(obj);
            });
            return {
                valid : true,
                data : peoples
            };
        }
    </script>
</head>
<body>

<div class="layui-container">
    <div class="layui-row layui-col-space20">
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1">

                <div class="layui-card" style="margin-top: 20px">
                    <div class="layui-table-header">
                        <div style="line-height: 30px;height: 30px;padding-left: 20px;">
                            人员信息
                        </div>
                    </div>
                </div>
                <div class="layui-tab">
                    <ul class="layui-tab-title">
                        <li class="layui-this">集团领导</li>
                        <li>党政办</li>
                        <li>机关部门</li>
                        <li>基层单位</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <div class="layui-form-item">
                                <div class="layui-input-inline">
                                    <input type="text" id="jtldInput" name="username" lay-verify="title"
                                           autocomplete="off"
                                           placeholder="姓名" class="layui-input">
                                </div>
                                <button class="layui-btn layui-btn-primary layui-btn-radius" id="queryjtldPeople">查询
                                </button>
                            </div>
                            <table id="jtld" lay-filter="jtldFilter"></table>

                        </div>
                        <div class="layui-tab-item">
                            <div class="layui-form-item">
                                <div class="layui-input-inline">
                                    <input type="text" id="dzbksInput" name="username" lay-verify="title"
                                           autocomplete="off"
                                           placeholder="党政办" class="layui-input">
                                </div>
                                <button class="layui-btn layui-btn-primary layui-btn-radius" id="querydzbksPeople">查询
                                </button>
                            </div>
                            <table id="dzbks" lay-filter="dzbksFilter"></table>

                        </div>
                        <div class="layui-tab-item">
                            <div class="layui-form-item">
                                <div class="layui-input-inline">
                                    <input type="text" id="bsxxInput" name="username" lay-verify="title"
                                           autocomplete="off"
                                           placeholder="机关部门" class="layui-input">
                                </div>
                                <button class="layui-btn layui-btn-primary layui-btn-radius" id="querybsxxPeople">查询
                                </button>
                            </div>
                            <table id="bsxx" lay-filter="bsxxFilter"></table>

                        </div>
                        <div class="layui-tab-item">
                            <div class="layui-form-item">
                                <div class="layui-input-inline">
                                    <input type="text" id="jcdwInput" name="username" lay-verify="title"
                                           autocomplete="off"
                                           placeholder="基层单位" class="layui-input">
                                </div>
                                <button class="layui-btn layui-btn-primary layui-btn-radius" id="queryjcdwPeople">查询
                                </button>
                            </div>
                            <table id="jcdw" lay-filter="jcdwFilter"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs6">
            <div class="layui-card" style="margin-top: 20px">
                <div class="layui-table-header">
                    <div style="line-height: 30px;height: 30px;padding-left: 20px;">
                        已选择人员
                    </div>
                </div>
            </div>
            <!-- 已选择信息 -->
            <dl class="selected-info" style="height: 400px;"></dl>
            <div style="text-align: center">
                <div style="margin-top: 20px;"></div>
                <div class="layui-input-inline">
                    <button class="layui-btn layui-btn-primary layui-btn-radius" id="selected_info_reset">清空</button>
                    <!--<button class="layui-btn layui-btn-primary layui-btn-radius" onclick="test()">测试</button>-->
                    <div id="idInfo"></div>
                    <div id="nameInfo"></div>
                    <div id="deptInfo"></div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
